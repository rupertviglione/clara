  <script type="application/ld+json">
  {

  }

<body>

<header class="top">
  <div class="top-inner">
    <a href="index.html" class="brand" aria-label="clara — página inicial">– clara.</a>
  </div>
</header>

<main class="page contact" role="main">
<form
  id="contactForm"
  action="https://formspree.io/f/mpqqazrl-2" 
 method="POST">
 <input type="hidden" name="_subject" value="Novo contacto — clara">
<input type="hidden" name="_language" value="pt">

    <section class="letter">

      <p>Olá, <strong>– clara.</strong></p>

      <p>
        <label for="mensagem" class="visually-hidden">Mensagem</label>
        Escrevo-te porque<br>
        <textarea
          id="mensagem"
          name="mensagem"
          rows="4"
          required
          placeholder="Conta-nos, com calma, o que precisas."
        ></textarea>
      </p>

      <p>
        <label for="email" class="visually-hidden">Email</label>
        Podes responder para<br>
        <input
          id="email"
          type="email"
          name="email"
          required
          placeholder="teu@email.pt"
        >
      </p>

      <p>
        <label for="nome" class="visually-hidden">Nome</label>
        Cumprimentos,<br>
        <input
          id="nome"
          type="text"
          name="nome"
          placeholder="Nome (opcional)"
        >
      </p>

      <button type="submit">Enviar</button>

    </section>
  </form>

</main>

<footer class="footer-fixed">
  <div class="signature">– clara.</div>
</footer>

<script src="assets/app.js" defer></script>

</body>
</html>
